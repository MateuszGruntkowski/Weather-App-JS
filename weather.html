<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>WeatherApp</title>
</head>
<body>
    <container>
        <div class="left-panel js-left-panel">
            <div class="data-container">
                <div class="data-row">
                    <span class="day-label js-day-label">Tuesday</span>
                </div>
                <div class="data-row">
                    <span class="date-label js-date-label">20 Jun 2022</span>
                </div>
                <div class="data-row">
                    <i class="fa-solid fa-location-dot fa-location-dot-data-row"></i>
                    <span class="location-label js-location-label">Biarrit, FR</span>
                </div>
            </div>

            <div class="weather-desc-container js-weather-desc-container">
                <i class="fa-solid fa-cloud weather-desc-icon"></i>
                <div class="weather-desc-temp">30°C</div>
                <div class="weather-desc">Sunny</div>
            </div>
        </div>

        <div class="right-panel">

            <div class="weather-info-container js-weather-info-container">
                <div class="info-row">
                    <span class="label">PRECIPITATION</span>
                    <span class="value">0%</span>
                </div>
                <div class="info-row">
                    <span class="label">HUMIDITY</span>
                    <span class="value">43%</span>
                </div>
                <div class="info-row">
                    <span class="label">WIND</span>
                    <span class="value">17 km/h</span>
                </div>
            </div>
            
            <div class="forecast-container js-forecast-container">
                <div class="forecast-card selected">
                    <i class="fa-solid fa-cloud"></i>
                    <div class="day">Tue</div>
                    <div class="temp">30°C</div>
                </div>
                <div class="forecast-card">
                    <i class="fa-solid fa-cloud-bolt"></i>
                    <div class="day">Wed</div>
                    <div class="temp">22°C</div>
                </div>
                <div class="forecast-card">
                    <i class="fa-solid fa-cloud-sun-rain"></i>
                    <div class="day">Thu</div>
                    <div class="temp">6°C</div>
                </div>
                <div class="forecast-card">
                    <i class="fa-solid fa-sun"></i>
                    <div class="day">Fri</div>
                    <div class="temp">26°C</div>
                </div>
            </div>
            <div class="change-location-container">
                <i class="fa-solid fa-location-dot"></i>
                <input class="change-location-input js-change-location-input" placeholder="change location"> 
                <button class="search-button js-search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

        </div>


    </container>

    <script src="weather.js" type="module"></script>
</body>
</html>
